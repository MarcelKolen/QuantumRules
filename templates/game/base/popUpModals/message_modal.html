<!-- Static popup modal -->
<div class="modal fade" id="general-message-static" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="general-message-title-static"></h5>
            </div>
            <div class="modal-body" id="general-message-body-static"></div>
            <div class="modal-footer" id="general-message-footer-static">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="general-message-primary-button-static"></button>
            </div>
        </div>
    </div>
</div>

<!-- Popup modal -->
<div class="modal fade" id="general-message" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="general-message-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="general-message-body"></div>
            <div class="modal-footer" id="general-message-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="general-message-primary-button"></button>
            </div>
        </div>
    </div>
</div>
