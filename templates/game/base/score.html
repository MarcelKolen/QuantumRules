<div class="jumbotron">
    <h1 class="display-4">{{ game.gameName }}</h1>
    <hr class="my-4">
    <p class="lead">Behaalde score.</p>
    <ul>
        {% for category in categories %}
            <li>
                <b>{{ category }}:</b>

                <div class="progress">
                    <div class="progress-bar bg-succes" id="score{{ category.categoryID }}" role="progressbar" style="width: 0%;"
                         aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <script>
                    updateScoreBar({{ category.obtainedCategoryScore }}, {{ category.maxCategoryScore }}, "#score{{ category.categoryID }}");
                </script>
            </li>
        {% endfor %}
    </ul>
</div>
